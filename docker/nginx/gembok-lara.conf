server {
    listen 80;
    server_name isp.digitalkanaku.com;
    root /var/www/gembok-laravel/public;

    index index.php index.html;

    # =========================
    # Logging (per-domain)
    # =========================
    access_log /var/log/nginx/isp.digitalkanaku.com.access.log;
    error_log  /var/log/nginx/isp.digitalkanaku.com.error.log warn;

    # =========================
    # Security Headers
    # =========================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    charset utf-8;

    # =========================
    # Main Routing (Laravel)
    # =========================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =========================
    # Static Asset Cache
    # =========================
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # =========================
    # Favicon & Robots
    # =========================
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # =========================
    # PHP-FPM
    # =========================
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
    }

    # =========================
    # Hidden Files Protection
    # =========================
    location ~ /\.(?!well-known).* {
        deny all;
    }
}